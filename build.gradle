plugins {
    id 'java'
}

group 'fr.fonkio'
version '1.6.1'

repositories {
    mavenCentral()
    maven{
        url = 'http://arinonia.chaun14.fr/maven'
        name = 'AriMaven'
    }
    maven {
        url = "https://jitpack.io/"
    }
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'de.jensd', name: 'fontawesomefx-commons', version: '8.15'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'fr.arinonia', name: 'arilibfx', version: '1.0.6'
    compile 'club.minnced:java-discord-rpc:2.0.1'
    compile 'fr.flowarg:flowupdater:1.3.2'
    compile 'fr.litarvan:openlauncherlib:3.1.3-FLOWARGVERSION'
    implementation 'fr.flowarg:flowmultitools:1.2.2'
    compile fileTree(dir: 'libs', include: '*.jar')
}


compileJava {
    options.encoding = "UTF-8"
}
jar{
    manifest{
        attributes 'Main-Class': 'fr.fonkio.launcher.Main'
    }
    from{
       configurations.compile.collect{
           it.isDirectory() ? it : zipTree(it)
       }
    }
}
