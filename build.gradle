plugins {
    id 'idea'
    id 'java-library'
    id 'application'
}

group 'fr.fonkio'
version '1.7'

repositories {
    mavenCentral()
    maven {
        url = "https://jitpack.io/"
        name = 'JitPack'
    }
    jcenter()
}

dependencies {
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
    compile 'club.minnced:java-discord-rpc:2.0.1'
    compile 'fr.flowarg:flowupdater:1.4.+'
    compile 'fr.flowarg:openlauncherlib:3.1.+'
}

compileJava {
    options.encoding = "UTF-8"
}

jar{
    manifest{
        attributes 'Main-Class': 'fr.fonkio.launcher.Main'
    }
    from{
        configurations.compile.collect{
            it.isDirectory() ? it : zipTree(it)
        }
    }
}